<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="expression-container" id="expression-container">
            <table class="expressions" id="expressions">
                <tbody></tbody>
            </table>
        </div>
        <div class="buttons">
            <div id="clear">
                <div class="button">
                    <p>C</p>
                </div>
            </div>
            <div id="up">
                <div class="button">
                    <p><=</p>
                </div>
            </div>
            <div id="down">
                <div class="button">
                    <p><=</p>
                </div>
            </div>
            <div id="deg-rad">
                <div class="button">
                    <p>deg-rad</p>
                </div>
            </div>
            <div id="tan">
                <div class="button">
                    <p>tan</p>
                </div>
            </div>
            <div id="cos">
                <div class="button">
                    <p>cos</p>
                </div>
            </div>
            <div id="sin">
                <div class="button">
                    <p>sin</p>
                </div>
            </div>
            <div id="pi">
                <div class="button">
                    <p>pi</p>
                </div>
            </div>
            <div id="e-exponent">
                <div class="button">
                    <p>e<sup>x</sup>
                    </p>
                </div>
            </div>
            <div id="ln">
                <div class="button">
                    <p>ln</p>
                </div>
            </div>
            <div id="log10">
                <div class="button">
                    <p>log</p>
                </div>
            </div>
            <div id="parentheses-open">
                <div class="button">
                    <p>(</p>
                </div>
            </div>
            <div id="exponent">
                <div class="button">
                    <p>^</p>
                </div>
            </div>
            <div id="inverse">
                <div class="inv button">
                    <p>x<sup>-1</sup></p>
                </div>
            </div>
            <div id="square">
                <div class="button">
                    <p>x<sup>2</sup></p>
                </div>
            </div>
            <div id="parentheses-close">
                <div class="button">
                    <p>)</p>
                </div>
            </div>
            <div id="seven">
                <div class="number button">
                    <p>7</p>
                </div>
            </div>
            <div id="four">
                <div class="number button">
                    <p>4</p>
                </div>
            </div>
            <div id="one">
                <div class="number button">
                    <p>1</p>
                </div>
            </div>
            <div id="zero">
                <div class="number button">
                    <p>0</p>
                </div>
            </div>
            <div id="eight">
                <div class="number button">
                    <p>8</p>
                </div>
            </div>
            <div id="five">
                <div class="number button">
                    <p>5</p>
                </div>
            </div>
            <div id="two">
                <div class="number button">
                    <p>2</p>
                </div>
            </div>
            <div id="decimal">
                <div class="number button">
                    <p><strong>.</strong></p>
                </div>
            </div>
            <div id="nine">
                <div class="number button">
                    <p>9</p>
                </div>
            </div>
            <div id="six">
                <div class="number button">
                    <p>6</p>
                </div>
            </div>
            <div id="three">
                <div class="number button">
                    <p>3</p>
                </div>
            </div>
            <div id="ans">
                <div class="button">
                    <p>ans</p>
                </div>
            </div>
            <div id="divide">
                <div class="button">
                    <p>/</p>
                </div>
            </div>
            <div id="multiply">
                <div class="button">
                    <p>*</p>
                </div>
            </div>
            <div id="minus">
                <div class="button">
                    <p>-</p>
                </div>
            </div>
            <div id="plus">
                <div class="button">
                    <p>+</p>
                </div>
            </div>
            <div class="equal" id="equal">
                <div class="button">
                    <p>=</p>
                </div>
            </div>
        </div>
    </div>

    <script src="calc.js"></script>
</body>
</html>
